<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW"
      crossorigin="anonymous"
    />
  
  </head>
  <body>
    
    <h1>MyBookList</h1>
    <div class="form-group">
      <div class="mb-3 ">
        <!-- <label for="title" class="form-label">Title</label> -->
        <input
          type="text"
          class="form-control"
          id="title"
        />
      </div>
       <div class="mb-3">
        <!-- <label for="author" class="form-label">Author</label> -->
        <input
          type="text"
          class="form-control"
          id="author"
        />
      </div>
       <div class="mb-3">
        <!-- <label for="isbn" class="form-label">Isbn#</label> -->
        <input
          type="text"
          class="form-control"
          id="isbn"
        />
      </div>
      <button class="btn btn-primary" id="submit">Add Book</button>
    </div>
    <table class="table table-striped my-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="book-list">
        
      </tbody>
    </table>
   
    <script src="vi2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
